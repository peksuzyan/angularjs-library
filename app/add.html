<div ng-controller="bookCtrl" class="row">
    <h2>Add book to collection</h2><hr>
    <form name="book" class="form-horizontal" novalidate>
        <div class="form-group has-feedback" ng-class="getResult(book.title).class">
            <label class="col-sm-1 control-label">Title:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"
                       ng-model="title" required
                       name="title" placeholder="Type book title...">
            </div>
            <label class="control-label" ng-show="getResult(book.title).error">
                {{getResult(book.title).message}}</label>
        </div>
        <div class="form-group has-feedback" ng-class="getResult(book.author).class">
            <label class="col-sm-1 control-label">Author:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control"
                       ng-model="author" required
                       name="author" placeholder="Type book author...">
            </div>
            <label class="control-label" ng-show="getResult(book.author).error">
                {{getResult(book.author).message}}</label>
        </div>
        <div class="form-group has-feedback" ng-class="getResult(book.publication).class">
            <label class="col-sm-1 control-label">Published:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control"
                       ng-model="publication" required min="1800" max="2016"
                       name="publication" placeholder="Type a year of publication...">
            </div>
            <label class="control-label" ng-show="getResult(book.publication).error">
                {{getResult(book.publication).message}}</label>
        </div>
        <div class="form-group has-feedback" ng-class="getResult(book.size).class">
            <label class="col-sm-1 control-label">Size:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control"
                       ng-model="size" required min="1"
                       name="size" placeholder="Type volume of book...">
            </div>
            <label class="control-label" ng-show="getResult(book.size).error">
                {{getResult(book.size).message}}</label>
        </div>
        <div class="input-group col-sm-offset-1">
            <button type="submit" class="btn btn-default"
                    ng-disabled="!isValidForm(book)" ng-click="createBook(book)" >
                Put book into collection</button>
        </div>
    </form>
</div>
